<app-menu></app-menu>
<div class="main-container">
    <label class="label">Alarms prediction</label>
    <div class="fields-wrapper">
        <mat-form-field appearance="outline">
            <mat-label>City</mat-label>
            <mat-select [formControl]="cityControl">
                <mat-option value="All">All</mat-option>
                <mat-option *ngFor="let city of cities" [value]="city">{{city}}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <div class="prediction-wrapper">
        <div class="prediction-content" *ngFor="let city of prediction.regions_forecast | keyvalue">
            <label class="label-sm">{{city.key}}</label>
            <div class="hours-wrapper">
                <div class="hour-point" *ngFor="let hour of $any(city.value) | keyvalue">
                    <span class="hour-label">{{hour.key}}</span>
                    <div class="dot-label" [ngClass]="{'red': hour.value}"></div>
                </div>
            </div>
        </div>
    </div>
</div>
